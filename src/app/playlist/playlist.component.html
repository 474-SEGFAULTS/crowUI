<div class="container py-5">
	<img id="picture" height=300px width = 300px >

	<header class="text-left text-black py-5">
		<p class="display-7 lead mb-0">PLAYLIST</p>
		<h1 class="display-4 font-weight-bold mb-4">My Playlist Title</h1>
		<p class="display-5 font-italic">Created By: @username </p>
		<button type="button" class="btn btn-primary btn-lg" (click)="loadPlaylist(1)">Load Playlist</button>
	</header>
</div>

<table class="table table-hover text-center">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Title</th>
			<th scope="col">Artist</th>
			<th scope="col">Album</th>
			<th scope="col">Created</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let p of examplePlaylist">
			<th (click)="playSong( p.id )" scope="row">{{ p.id }}</th>
			<td (click)="playSong( p.id )">{{ p.title }}</td>
			<td (click)="playSong( p.id )">{{ p.artist }}</td>
			<td (click)="playSong( p.id )">{{ p.album }}</td>
			<td (click)="playSong( p.id )">{{ p.created }} </td>
		</tr>
		<tr>
			<th scope="row">2</th>
			<td>Tell Me A Song</td>
			<td>Someone2</td>
			<td>Someone2</td>
			<td>11-29-20</td>
		</tr>
		<tr>
			<th scope="row">3</th>
			<td>Elmo's World</td>
			<td>Elmo</td>
			<td>Someone2</td>
			<td>11-29-20</td>
		</tr>
	</tbody>
</table>
