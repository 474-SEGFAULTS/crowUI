<div class="container py-5">
	<img id="picture" style="background-image:url({{album_cover}})" height=300px width = 300px >

	<header class="text-left text-black py-5">
		<p class="display-7 lead mb-0">ALBUM</p>
		<h1 class="display-4 font-weight-bold mb-4">{{name}}</h1>
		<p class="display-5 font-italic">Artist: {{artist}} </p>
		<button type="button" class="btn btn-primary btn-lg">Load Album</button> <!-- (click)="loadPlaylist(1)"-->
	</header>
</div>

<table class="table table-hover text-center">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Title</th>
			<th scope="col">Artist</th>
		</tr>
	</thead>
	<tbody>
		 <tr *ngFor="let p of songs; let i = index">
			<th (click)="playSong( p )" scope="row">{{ i }}</th>
			<td (click)="playSong( p )">{{ p.name }}</td>
			<td (click)="playSong( p )">{{ p.artist }}</td>
		</tr>
