<div class="container py-5">
	<img id="picture" style="background-image:url({{pic}})" height=300px width = 300px >

	<header class="text-left text-black py-5">
		<p class="display-7 lead mb-0">ARTIST</p>
		<h1 class="display-4 font-weight-bold mb-4">{{name}}</h1>
		<p class="display-5 font-italic"> </p>
		<!--<button type="button" class="btn btn-primary btn-lg" >Load Artist Songs</button> <!-- (click)="loadPlaylist(1)"-->
	</header>
</div>
<table class="table table-hover text-center">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Title</th>
			<th scope="col">Artist</th>
			<th scope="col">Album</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let p of songs; let i = index">
			<th (click)="playSong( p )" scope="row">{{ i }}</th>
			<td (click)="playSong( p )">{{ p.name }}</td>
			<td (click)="playSong( p )">{{ p.artist }}</td>
			<td routerLink = "/albums/{{p.album[0]}}">{{ p.album[1] }}</td>
		</tr>
